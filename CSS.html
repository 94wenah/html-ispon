<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline練習</title>
</head>

<body>
    <H1 style="font-family: 黑體;">我要當黑體</H1>
    <div style="color: blueviolet;font-size: 24px;">
        我是父元素
        <br>
        <span>我是第一個子元素</span>
        <br>
        <span style="color:#004B97;font-size: 19.2px;">我是第二個子元素</span>
        <br>
        <span style="color: rgb(50,0,30);font-size: 2em;">我是第三個子元素</span> 
        <br>
        <span style="color:#004B97;font-size: 80%;">我是第四個子元素</span>
    </div>
</body>

</html>
