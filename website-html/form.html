<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .str1 {
            width: 450px;
            border-bottom: 2px dotted #8CEA00;
            margin: 20px;
            padding: 10px;
        }

        .sub1 {
            width: 450px;
            text-align: center;
        }

        .lab1 {
            width: 130px;
            /* border: 1px solid red; */
            float: left;
            text-align: left;

        }

        fieldset {
            width: 500px;
            border-radius: 30px;
            border: 3px double #D9B300;
        }

        legend {
            color: #FF8000;
            text-decoration: underline;
            font-weight: bold;
            margin-left: 50px;
        }
    </style>
</head>

<body>


    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>帳戶資料</legend>
            <div class="str1">
                <label for="account1" class="lab1">帳號:</label><input type="text" id="account1" name="account"
                    placeholder="請輸入名字" size="10" autofocus autocomplete="off">
            </div>
            <div class="str1">
                <label for="pwd1" class="lab1">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="6">
            </div>
            <div class="str1">
                <label for="" class="lab1">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" id="">男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="">女
                </label>
            </div>


            <div class="str1">
                <label for="" class="lab1">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="music">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="hiking">健行
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="reading">閱讀
                </label>
                <label>
                    <input type="checkbox" name="hobby" id="" value="trealing">旅遊
                </label>

            </div>

            <div class="str1">
                <label for="" class="lab1">購物網站習慣:</label>
                <input type="url" name="website" id="" list="shopping-website">
                <datalist ID="shopping-website">
                    <option value="https://24h.pchome.com.tw/">PCHOME</option>
                    <option value="https://www.momoshop.com.tw/"></option>
                    <option value="https://shopee.tw/">
                </datalist>
            </div>

            <div class="str1">
                <label for="" class="lab1">生日:</label>
                <label>
                    <input type="date" name="birth" id="">
                </label>
            </div>

            <div class="str1">
                <label for="" class="lab1">信箱:</label>
                <label for="">
                    <input type="email" name="email" id="">
                </label>
            </div>
            <div class="str1">
                <label for="" class="lab1">身分字號:</label>
                <label for="">
                    <input type="text" name="idcode" id="" maxlength="10" pattern="[A-Z]{1}[1-2,8-9]{1}\d{8}">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>地址資料</legend>
            <div class="str1">
                <label class="lab1">居住地區:</label>
                <select name="livingin" multiple size="2">
                    <option value="tpe">台北市</option>
                    <option value="tph">新北市</option>
                    <option value="tyu">桃園市</option>
                    <option value="hsc" selected>新竹市</option>
                </select>
            </div>
            <div class="str1">
                <label for="add1" class="lab1">地址:</label><input type="text" id="add1" name="add" value="請輸入地址"
                    size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>帳戶資料二</legend>
            <div class="str1">
                <label class="lab1">上傳個人照片:</label>
                <input type="file" name="pic" id="" accept="images/*" multiple>
            </div>


            <div class="str1">
                <label for="comment1" class="lab1">回饋:</label><textarea cols="40" rows="5" id="comment1" name="comment"
                    readonly>您同意並承諾不對本服務任何部分或本服務（包括但不限於會員內容、網站內容、軟體及會員帳號等）之使用或存取，進行任何商業目的之使用。 ... 若您無合法權利得授權他人使用 ...</textarea>
            </div>
            <div class="sub1">
                <input type="submit" value="送出">
                <input type="reset" value="清除" disabled>
            </div>
        </fieldset>
    </form>
</body>

</html>
