<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-selectors-type</title>
    <STYle>
        h1 {
            color: rgb(89, 167, 236);
            text-shadow: 3px 3px 3px color(srgb rgb(185, 149, 189) green blue);
        }

        h2 {
            color: rgb(235, 158, 42);
            text-transform: capitalize;
        }

        h3 {
            color: beige;
            font-style: italic;
        }
    </STYle>

</head>

<body>
    <h1>HELLO!</h1>
    <H2>GOOGLE MORNING</H2>
    <H3>DEBBIE~</H3>

</body>

</html>
